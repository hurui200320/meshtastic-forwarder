spring:
  application:
    name: meshtastic-forwarder-client
# use a different port than the server for spring
server:
  port: 8081
# expose health endpoint
management:
  endpoints:
    web:
      exposure:
        include: health
# meshtastic config
meshtastic:
  client:
    # `MESHTASTIC_CLIENT_BASEURL` env var overrides this
    base-url: 127.0.0.1:8080
    # `MESHTASTIC_CLIENT_TOKEN` env var overrides this
    token: dev-token
    # `MESHTASTIC_CLIENT_ENABLETLS` env var overrides this
    enable-tls: false
    # features
    features:
      debug-reply:
        primary-channel:
          # MESHTASTIC_CLIENT_FEATURES_DEBUGREPLY_PRIMARYCHANNEL_ENABLED
          enabled: true
      gemini:
        private-chat:
          # MESHTASTIC_CLIENT_FEATURES_GEMINI_PRIVATECHAT_ENABLED
          enabled: true
